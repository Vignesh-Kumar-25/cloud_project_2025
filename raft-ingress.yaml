apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raft-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: raft.local  # Replace with your domain if needed
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: raft-fastapi
                port:
                  number: 8000
